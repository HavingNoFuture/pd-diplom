<div class="container mt-3">
  <div class="row">
    {% if cart.items.count > 0 %}
    <div id="my-cart" class="col-lg-8 col-md-9 col-sm-12 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Ваша корзина</span>
        <span class="badge badge-secondary badge-pill cart-quantity">{{ cart.items.count }}</span>
      </h4>
      <ul class="list-group mb-3">
        {% for item in cart.items.all %}
          <li class="list-group-item d-flex justify-content-xl-between lh-condensed row product-item">
            <div class="col" style="display: inline-block">
              <h6 class="my-0">{{ item.product.product.name}}</h6>
            </div>
            <span class="text-muted mr-3 item-total" style="display: inline-block">{{ item.item_total }} руб.</span>
            <form class="quantity-form mr-3" action="#" method="GET" style="display: inline-block">
              <input type="number" class="" name="quantity" value="{{item.quantity}}" data-id={{item.pk}} min="1" style="width:50px">
            </form>
            <form action="#" style="display: inline-block">
              <input type="submit" class="btn btn-secondary remove-from-cart col" data-slug="{{item.product.slug}}" value="Удалить">
            </form>
          </li>
        {% endfor %}
        <li class="list-group-item d-flex justify-content-center lh-condensed row product-item">
          <h5 id="cart-total" class="text-center">Итоговая стоимость: {{ cart.cart_total }} руб.</h5>
        </li>
      </ul>
      <form action="{% url 'checkout' %}" class="card p-2">
        <button type="submit" class="btn btn-secondary">Заказать</button>
      </form>
    </div>
    {% endif %}
    <div id="cart-empty" class="col-lg-8 col-md-9 col-sm-12 order-md-2 mb-4 my-cart" style="{% if cart.items.count > 0%}display:none{% endif %}">
      <li class="list-group-item d-flex justify-content-center lh-condensed row product-item">
        <h5 class="text-center">Ваша корзина пуста!</h5>
      </li>
    </div>
  </div>

</div>


<script>
  window.addEventListener('load', e => {
    quantity_forms = document.querySelectorAll('.quantity-form');

    for (let input of quantity_forms) {
      input.quantity.addEventListener('input', e => {
        quantity = e.target.value
        item_id = e.target.dataset.id

        fetch(`{% url 'change_item_quantity' %}?quantity=${quantity}&item_id=${item_id}`, {
          method: 'GET',
        }).then((res) => {
          return res.json();
        }).then((data) => {
          item_total = e.target.parentNode.parentNode.querySelector('.item-total')
          item_total.textContent = `${data.item_total} руб.`

          document.querySelector('#cart-total').textContent = `Итоговая стоимость: ${data.cart_total} руб.`
        })
      });
    }
  });
</script>

<script>
  window.addEventListener('load', e => {
    buttons = document.querySelectorAll('.remove-from-cart');

    for (let btn of buttons) {
      btn.addEventListener('click', e => {
        e.preventDefault();
        slug = e.target.dataset.slug;
        fetch(`{% url 'remove_from_cart' %}?slug=${slug}`, {
          method: 'GET',
        }).then((res) => {
          product_item = e.target.parentNode.parentNode;
          product_item.parentNode.removeChild(product_item);

          cart_quantity = document.querySelector('.cart-quantity');
          cart_quantity.textContent = Number(cart_quantity.textContent) - 1;
          return res.json();
        }).then((data) => {
          console.log(parseFloat(data.cart_total))
          if (parseFloat(data.cart_total) == 0.00) {
            document.querySelector('#my-cart').style.display = 'none';
            document.querySelector('#cart-empty').style.display = 'block';
          } else {
            document.querySelector('#cart-total').textContent = `Итоговая стоимость: ${data.cart_total} руб.`;
          }
        })
      });
    }
  });
</script>
